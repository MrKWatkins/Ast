name: Build

on:
  push:
  pull_request:

permissions:
  checks: write
  contents: write
  id-token: write
  pages: write

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build MrKWatkins.Ast
        uses: MrKWatkins/dotnet-build@main
        with:
          name: MrKWatkins.Ast
          directory: src

      - name: Upload Code Coverage to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key csharp --value-file ./src/coverage.xml
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Build Examples
        uses: MrKWatkins/dotnet-build@main
        with:
          name: Examples
          directory: examples
          coverage-run-settings: coverage.runsettings

      - name: Build Documentation
        uses: MrKWatkins/writerside-build@main
        with:
          instance: MrKWatkins.Ast

      - name: Upload Code Coverage to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key csharp --value-file ./examples/coverage.xml
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}